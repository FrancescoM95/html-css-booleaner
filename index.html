<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Francesco Mongiello">
    <meta name="description" content="Internet secondo il suo ideatore Tim Berners Lee"> 
    <title>The Booleaner</title>

    <!-- icona -->
    <link rel="icon" href="img/boolean-logo.png" type="img/png">

    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <!-- banner con logo -->
        <header>
            <div class="logo-box">
                <figure>
                    <img class="logo-img" src="img/logo.svg" alt="The Booleaner logo">
                </figure>
            </div>
        </header>

        <main>
              <!-- titolo principale + foto -->
            <section>
                <h1>Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Berners Lee</h1>
                <address>
                    Scritto da <a class="author" href="#">The Booleaner</a> <br>
                    <span class="date">il 10/10/2020</span>
                </address>
                <figure>
                    <div class="main-box">
                        <img src="img/tim-1.jpg" alt="Tim Berners Lee">
                        <img src="img/tim-2.jpg" alt="Tim Berners Lee">
                        <div>
                            1st Photo: John S. and James L. Knight Foundation, by Scott Henrichsen <br>
                            2nd Photo: Tim Berners Lee, by Paul Clarke
                        </div>
                    </div>
                </figure>
          </section>

    

        </main>
    </div>
</body>
</html>
